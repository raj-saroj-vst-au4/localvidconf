# =============================================================================
# Public Server Nginx - Meet Clone Reverse Proxy
# Install this on the PUBLIC-facing server. Proxies /meet and /media/ to the
# internal application server running docker-compose.
#
# Setup steps:
#   1. Replace INTERNAL_SERVER_IP with your internal server's IP address
#   2. Replace yourdomain.com with your actual public domain
#   3. Copy to /etc/nginx/conf.d/meet.conf on the public server
#   4. Test and reload: nginx -t && systemctl reload nginx
#
# For HTTPS (required for camera/mic in production):
#   - Use certbot: certbot --nginx -d yourdomain.com
#   - Then replace the HTTP server block below with an HTTPâ†’HTTPS redirect
#     and uncomment the HTTPS server block at the bottom.
#
# WebRTC note:
#   HTTP proxying handles signaling only. For WebRTC media (UDP), the browser
#   connects directly to the media server. See MEDIASOUP_ANNOUNCED_IP and
#   TURN_SERVER_URL in your internal server's .env.
#   If clients cannot reach the internal server directly, they must relay via
#   the TURN server (coturn). The TURN server (UDP 3478) must itself be
#   reachable from clients -- see the TURN section in .env.example.
# =============================================================================

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# --------------------------------------------------------------------------
# HTTP server
# In production, replace this block with the redirect below and use HTTPS.
# --------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com;           # <-- your public domain

    # Uncomment to force HTTPS (after setting up SSL):
    # return 301 https://$host$request_uri;

    location = / {
        return 302 /meet;
    }

    # --- Next.js web app ---
    location /meet {
        proxy_pass        http://INTERNAL_SERVER_IP;   # <-- internal server IP
        proxy_http_version 1.1;
        proxy_set_header  Upgrade     $http_upgrade;
        proxy_set_header  Connection  $connection_upgrade;
        proxy_set_header  Host        $host;
        proxy_set_header  X-Real-IP   $remote_addr;
        proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        client_max_body_size 10m;
    }

    # --- Media server (Socket.IO signaling + /turn-credentials + /health) ---
    # The Socket.IO client connects to the same origin with path /media/socket.io/
    # so this single block handles both WebSocket upgrades and HTTP requests.
    location /media/ {
        proxy_pass        http://INTERNAL_SERVER_IP;   # <-- internal server IP
        proxy_http_version 1.1;
        proxy_set_header  Upgrade     $http_upgrade;
        proxy_set_header  Connection  $connection_upgrade;
        proxy_set_header  Host        $host;
        proxy_set_header  X-Real-IP   $remote_addr;
        proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto $scheme;
        proxy_read_timeout  86400s;
        proxy_send_timeout  86400s;
    }
}

